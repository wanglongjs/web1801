<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- arguments.length arguments类似于array,指向传递给当前函数的函数值，表示实际上传递了多少的参数-->
	<p id="demo"></p>
	<script type="text/javascript">
		 var x=hancan[20,45,36,27,48];
		function hancan()
		{
			var i, max=arguments[0];
			 if(arguments.length<2)
			{
			 	return max;
			 }
			for(i=1;i<arguments.length;i++)
			{
				if(arguments[i]>max)
				{
					max=arguments[i];
				}
			}
			return max;
		}
		document.getElementById("demo").innerHTML=hancan(4,5,6);
	</script>
	<script type="text/javascript">
		function sowww()
		{
			console.log(arguments);
		}
		sowww(1,2,3,4);
	</script>
	<script type="text/javascript">
		
		console.log()
		console.log(Array.from([1,2,3],x=>x+x);
	</script>
	
</body>
</html>
