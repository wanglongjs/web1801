		<script type="text/javascript">
			function chaxu(arr)
			{
				var len=arr.length;
				for(var i=0;i<len;i++)
				{
					var x=arr[i];
				for(j=i-1;arr[j]>x;j--)
				{
					arr[j+1]=arr[j];
				}

				}
				if(arr[j+1]!=x)
				{
					arr[j+1]=x;
				}
				return arr;	
			}
