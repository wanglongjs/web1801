<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多选择去</title>

	<style>
	/*多选择器*/
		.header,.content
		{
			background-color: #ccc;
		}
		.header
		{
			width: 100%;
			height: 80px;
		}
		.content .img1
		{
			width: 100px;
			height: 100px;
			background-color:red;
		}
		.content .img
		{
			width: 100px;
			height: 100px;
			background-color:#fff;
			border-top-left-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="header"></div>
	<div class="content">
	<div class="img">
		<img src="" alt="" style="width: 50px; height: 50px;color: red;">
		<span>图片标题</span>


	</div>
	<div class="img1">
		<img src="" alt="" style="width: 50px;height: 50px;">
		<span>图片标题</span>
	</div>
</div>
</body>
</html>
